[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    smoke: Smoke tests - quick validation of critical functionality
    regression: Regression tests - comprehensive test suite
    e2e: End-to-end tests - full workflow tests
    slow: Slow running tests
    browser(name): Specify browser for test (chromium, firefox, webkit)

# Default options
addopts =
    -v
    --tb=short
    --strict-markers
    # --alluredir=reports/allure-results  # Commented out due to dependency issue

# Timeout for individual tests (in seconds)
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
log_file = reports/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

# Playwright specific
playwright_screenshot = only-on-failure
playwright_video = retain-on-failure